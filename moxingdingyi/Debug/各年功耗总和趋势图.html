<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src=".\echarts.min.js"></script>
</head>
<body>
    <div id="chart1" style="width: 1200px;height:200px;"></div>
    <script type="text/javascript">
		window.years=new Array();
		window.y_data=new Array();
		function ClearAll()
		{
			window.years=[];
			window.y_data=[];
		}
		function GetData(year,data)
		{
			window.years.push(year);
			window.y_data.push(data);
		}
		function InitChart()
		{
			var myChart = echarts.init(document.getElementById('chart1'));
			myChart.clear();
			
			option = {
				tooltip : {
					trigger: 'axis'
				},
				legend: {
				},
				toolbox: {
					show : true,
					feature : {
						mark : {show: true},
						magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
						restore : {show: true},
						saveAsImage : {show: true}
					}
				},
				calculable : true,
				xAxis : [
					{
						type : 'category',
						boundaryGap : false,
						data : window.years
					}
				],
				yAxis : [
					{
						type : 'value'
					}
				],
				series : [
					{
						name:'各年总功耗',
						type:'line',
						stack: '总量',
						smooth: true,
						symbol: 'C:\Users\Lixingye\Desktop\bus2.png',     // 系列级个性化拐点图形
						symbolSize: 8,
						data:window.y_data
					}
				]
			};
			
			myChart.setOption(option);
		}
    </script>
</body>
</html>
