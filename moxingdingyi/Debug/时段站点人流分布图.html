<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		 <title>ECharts</title>
		<!-- 引入 echarts.js -->
		  <script src="echarts.min.js"></script>
	
	</head>
	<body>
		 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 900px;height:500px;"></div>
		<script type="text/javascript">
		window.stations=new Array();
		var data=[];
		function GetStations(station)
		{
			window.stations.push(station);
		}
		function GetDatas(data1,data2,data3)
		{
			var item1=[data1,data2,data3];
			data.push(item1);
		}
		function ClearAll()
		{
			window.stations=[];
			data=[];
		}
		    // 基于准备好的dom，初始化echarts实例
		    var myChart = echarts.init(document.getElementById('main'));
		
			var hours = ['6:00','7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00',
        '14:00', '15:00', '16:00','17:00','18:00','19:00','20:00'];

		function InitChart()
		{
			
			option = {
				visualMap: {
            min: 0,
            max: 10,
            inRange: {
                color: ['lightskyblue','yellow', 'orangered']
            },
		calculable: true,
        orient: 'horizontal',
        left: 'center',
        bottom: '15%'
        },
				tooltip: {
					position: 'top'
				},
				animation: false,
				grid: {
					height: '50%',
					y: '10%'
				},
				xAxis: {
					type: 'category',
					data: hours,
					splitArea: {
						show: true
					}
				},
				yAxis: {
					type: 'category',
					data: stations,
					splitArea: {
						show: true
					}
				},
				 visualMap: {
					min: 3,
					max: 10,
					calculable: true,
					orient: 'horizontal',
					left: 'center',
					bottom: '15%'
				},
				 series: [{
					name: '人流量',
					type: 'heatmap',
					data: data,
					label: {
						normal: {
							show: true
						}
					},
					itemStyle: {
						emphasis: {
							shadowBlur: 10,//阴影等级
							shadowColor: 'rgba(0, 0, 0, 0.5)'//阴影颜色
						}
					}
				}]
			};
	 // 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
    </script>
	</body>
</html>
