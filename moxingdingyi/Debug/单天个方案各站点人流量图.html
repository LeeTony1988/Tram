<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 700px;height:350px;"></div>
    <script type="text/javascript">
		window.serie=new Array();
		window.y_datas=new Array();
		window.x_datas=new Array();
		function GetXData(x_data)
		{
			window.x_datas.push(x_data);
		}
		function GetYData(y_data)
		{
			window.y_datas.push(y_data);
		}
		function CreateSerie(proposalnum)
		{
			var item={
					name:proposalnum,
					type:'line',
					stack: '总量'+proposalnum,
					itemStyle: {normal: {areaStyle: {type: 'default'}}},
					data:window.y_datas
			};
			window.serie.push(item);
			window.y_datas=[];
		}
		function ClearAll()
		{
			window.serie=[];
			window.x_datas=[];
			window.y_datas=[];
		}
		function InitChart(date)
		{
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			myChart.clear();
			// 指定图表的配置项和数据
			option = {
				title:{
					text:date+'各方案站点人流量'
				},
				tooltip : {
					trigger: 'axis'
				},
				legend: {
					data:window.x_datas
				},
				toolbox: {
					show : true,
					feature : {
						mark : {show: true},
				   
						magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
						restore : {show: true},
						saveAsImage : {show: true}
					}
				},
				calculable : true,
				xAxis : [
					{
						type : 'category',
						boundaryGap : false,
						data : window.x_datas
					}
				],
				yAxis : [
					{
						type : 'value'
					}
				],
				series : window.serie
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
    </script>
</body>
</html>
