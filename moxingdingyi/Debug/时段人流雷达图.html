<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 620px;height:580px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		var datas=new Array();
		function GetData(a,b,c,d,e,f,g,h,i,j,k,l)
		{
			datas[0]=a;
			datas[1]=b;
			datas[2]=c;
			datas[3]=d;
			datas[4]=e;
			datas[5]=f;
			datas[6]=g;
			datas[7]=h;
			datas[8]=i;
			datas[9]=j;
			datas[10]=k;
			datas[11]=l;
			//alert(datas.length);
		}
		function ClearAll()
		{
			datas=[];
		}
        // 指定图表的配置项和数据
		function InitChart()
		{	
			myChart.clear();
			 option = {
				backgroundColor:'#2c343c',
				title:{
					text:'当天各时段人流量分布',
					left:'center',
					top:20,
					textStyle:{
						color:'#cc'
					}
				},
				tooltip:{
					trigger:'item',
					formatter:"{a} <br/>{b} : {c}"
				},
				angleAxis: {
					type: 'category',
					data: ['6:00-7:00','7:00-8:00', '8:00-9:00', '9:00-10:00', '10:00-11:00', '11:00-12:00', '12:00-13:00', '13:00-14:00', '14:00-15:00', '15:00-16:00', '16:00-17:00','17:00-18:00'],
					z: 12
				},
				radiusAxis: {
				},
				polar: {
				},
				series: [{
			  
				   type: 'bar',
					data: datas,
					coordinateSystem: 'polar',
					name: '人流量',
					stack: 'a'
			   
				}],
				legend: {
					show: true,
					data: ['A']
				}
			};

			  // 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
    </script>
</body>
</html>
