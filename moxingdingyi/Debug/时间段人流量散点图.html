<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:450px;height:380px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		var hours = [ '0a','1a','2a','3a','4a','5a','6a','7a', '8a', '9a','10a','11a',
        '12p', '13p', '14p', '15p', '16p', '17p',
        '18p', '19p', '20p', '21p','22p','23p'];
		var days=[];
		var data=[];
		function CreateDay(day)
		{
			days.push(day);
		}
		function CreateData(axis,position,radius)
		{
			var data1=[axis,position,radius];
			data.push(data1);
		}
		function ClearAll()
		{
			days=[];
			data=[];
		}
        // 指定图表的配置项和数据
		function InitChart()
		{
			myChart.clear();
			option = {
				tooltip: {
					position: 'top'
				},
				title: [],
				singleAxis: [],
				series: []
			};

			echarts.util.each(days, function (day, idx) 
			{
				option.title.push({
					textBaseline: 'middle',
					top: (idx + 0.5) * 100 / 7 + '%',
					text: day
				});
				option.singleAxis.push({
					left: 150,
					type: 'category',
					boundaryGap: false,
					data: hours,
					top: (idx * 100 / 7 + 5) + '%',
					height: (100 / 7 - 10) + '%',
					axisLabel: {
						interval: 2
					}
				});
				option.series.push({
					singleAxisIndex: idx,
					coordinateSystem: 'singleAxis',
					type: 'scatter',
					data: [],
					symbolSize: function (dataItem) {
						return dataItem[1] * 1;
					}
				});
			});

			echarts.util.each(data, function (dataItem) {
				option.series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
			});

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		}
    </script>
</body>
</html>
